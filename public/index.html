<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste</title>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.1.3/socket.io.js"></script>
</head>
<body>
    <span id="palavra"></span>
    <form id='usuario'>
        <input type="text" id="nomeUsuario">
        <button type="submit">Registrar usuario</button>
    </form>
    <div id="jogadores">

    </div>
    <form id="forca">
        <input type="text" name="" id="letra">
        <button type="submit">Enviar Letra</button>
    </form>

    <form id="dicionario">
        <input type="text" name="" id="palavra">
        <button type="submit">Enviar palavra</button>
    </form>

    <script type='text/javascript'>
        var socket = io();

        $('#usuario').submit(event =>{
            event.preventDefault();
            socket.emit('novoJogador',$('#nomeUsuario').val());
        });

        $('#forca').submit(event =>{
            event.preventDefault();
            socket.emit('novaLetra',$('#letra').val());
        });
        
        $('#dicionario').submit(event =>{
            event.preventDefault();
            socket.emit('novaPalavra',$('#letra').val());
            
        });
        
    </script>
</body>
</html>
